<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 홈페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        header, footer {
            text-align: center;
            padding: 10px 0;
            background-color: #e2e2e2;
        }
        .content {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>내 홈페이지에 오신 것을 환영합니다!</h1>
    </header>
    <div class="content">
        <h2>소개</h2>
        <p>안녕하세요! 저는 [이름]이고, [학교/회사]에서 [전공/직무]를 전공하고 있습니다. [취미/관심사]에 관심이 많으며, 여러분과 소통하길 기대합니다.</p>
        <h2>이미지</h2>
        <img src="path_to_your_image.jpg" alt="이미지 설명">
        <img src="path_to_another_image.jpg" alt="다른 이미지 설명">
        <h2>비디오 소개 (선택 사항)</h2>
        <p>아래 링크에서 제가 만든 비디오를 시청할 수 있습니다:</p>
        <a href="your_video_link_here">비디오 링크</a>
    </div>
    <footer>
        <p>저작권 © 2024 [이름]. 모든 권리 보유.</p>
    </footer>
</body>
</html>
